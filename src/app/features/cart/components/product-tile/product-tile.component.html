<div class="product-card mat-elevation-z3">
  <div class="left">
    <span class="product-position">{{ position }}</span>
    <img [src]="product.image" />
    <span class="product-name">
      {{ product.title }}
    </span>
  </div>
  <div class="right">
    <span class="price"> ${{ getPrice() }} </span>
    <quantity-changer
      [quantity]="product.quantity"
      [maxQuantity]="maxQuantity"
      (onQuantityChange)="changeQuantity($event.quantity, $event.action)"
    ></quantity-changer>
    <button class="delete" mat-icon-button (click)="removeProduct()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
