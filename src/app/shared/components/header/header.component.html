<mat-toolbar class="mat-elevation-z8">
  <div class="logo">
    <img src="assets/images/shopping-cart-logo.png" width="60" height="60" />
    <span>Lojinha</span>
  </div>

  <div class="account-manage">
    <a (click)="toggleLogin()">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        [fontIcon]="isLogged ? 'logout' : 'login'"
      ></mat-icon>
      <span> {{ isLogged ? "Logout" : "Login" }} </span>
    </a>
  </div>
</mat-toolbar>
